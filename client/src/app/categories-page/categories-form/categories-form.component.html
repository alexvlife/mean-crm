<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ title }}
  </h4>

  <span>
    <button
      *ngIf="!isNew"
      class="btn btn-small red"
      (click)="deleteCategory()">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12 l6">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{ 'invalid': isFormControlInvalid('name') }">

      <label for="name">Название</label>

      <span
        *ngIf="isFormControlInvalid('name')"
        class="helper-text red-text">
        <span *ngIf="isFormControlRequiredError('name')">Имя категории не может быть пустым.</span>
      </span>
    </div>

    <div>
      <input type="file" class="dn" (change)="onFileUpload($event)" #input>

      <button
        (click)="triggerClick()"
        [disabled]="form.disabled"
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button
        type="submit"
        class="waves-effect waves-light btn"
        [disabled]="isSubmitButtonDisabled">
        Сохранить изменения
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      *ngIf="imagePreview"
      [src]="imagePreview"
      class="responsive-img h200">
  </div>
</div>
